            // allowPaging: true,

            filterSettings: { type: 'FilterBar' },

            ]
        });

            fields: { text: 'type', value: 'id' },
            value: 'FilterBar',
            width: 200,
            change: function (e) {
                var dropSelectedValue = e.value;
                grid.filterSettings.type = dropSelectedValue;
                grid.clearFiltering();
            }
        });
        dropDownFilterType.appendTo('#filterType');
        var dropDownLocaleType = new ej.dropdowns.DropDownList({
            dataSource: localetype,
            fields: { text: 'id', value: 'type' },
            value: 'en-US',
            width: 200,
            change: (e) => {
                var dropSelectedValue = e.value;
                if (dropSelectedValue === 'ar-AE') {
                    grid.enableRtl = true;
                }
                else {
                    grid.enableRtl = false;
                }
                grid.locale = dropSelectedValue;
            }
        });
        dropDownLocaleType.appendTo('#localeType');
        var filterbarOperator = new ej.buttons.CheckBox();
        filterbarOperator.appendTo('#filterBarOperator');

        document.getElementById('filterBarOperator').onclick = () => {
            if (filterbarOperator.checked) {
                grid.filterSettings.showFilterBarOperator = true;
            } else {
                grid.filterSettings.showFilterBarOperator = false;
            }
            grid.clearFiltering();
