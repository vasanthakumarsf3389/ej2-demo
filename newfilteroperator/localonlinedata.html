<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Filter Operator Demo With LocalOnlineData</title>
    <script src="https://ej2.syncfusion.com/javascript/demos/grid/local-data/datasource.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://cdn.syncfusion.com/ej2/20.4.48/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
    <script src="../ej2.min.js"></script>
    <script>
        function load() {
            document.body.lastElementChild.remove();
        }
    </script>
</head>
<body onload="load()">
    <div>
        <h3 style="display: inline-block;">Locale Type: </h3>
        <input type="text" tabindex="1" id="localeType">
        <h3 style="display: inline-block;">Filter Type: </h3>
        <input type="text" tabindex="1" id='filterType' />
        <h3 style="display: inline-block;">Enable FilterBar Operator: </h3>
        <input type="checkbox" tabindex="1" id='filterBarOperator'/>
        <div id="Grid">
        </div>
    </div>
    <script>
        ej.base.L10n.load({
            'de-DE': {
                'grid': {
                    'NotStartsWith': 'nicht beginnt mit',
                    'Like': 'Wie',
                    'NotEndsWith': 'nicht endet mit',
                    'NotContains': 'nicht enthält',
                    'IsNull': 'Null',
                    'NotNull': 'nicht null',
                    'IsEmpty': 'leer',
                    'IsNotEmpty': 'nicht leer'
                }
            },
            'ar-AE': {
                'grid': {
                    'NotStartsWith': 'لا تبدأ',
                    'Like': 'يحب',
                    'NotEndsWith': 'لا ينتهي',
                    'NotContains': 'لا يحتوي',
                    'IsNull': 'باطل',
                    'NotNull': 'غير فارغة',
                    'IsEmpty': 'فارغ',
                    'IsNotEmpty': 'ليس فارغًا'
                }
            },
            'zh': {
                'grid': {
                    'NotStartsWith': '不是開始於',
                    'Like': '喜歡',
                    'NotEndsWith': '不以結束',
                    'NotContains': '不包含',
                    'IsNull': '無效的',
                    'NotNull': '不為空',
                    'IsEmpty': '空的',
                    'IsNotEmpty': '不是空的'
                }
            },
            'fr-CH': {
                'grid': {
                    'NotStartsWith': 'ne commence pas par',
                    'Like': 'comme',
                    'NotEndsWith': 'ne se termine pas avec',
                    'NotContains': 'ne contient pas',
                    'IsNull': 'nul',
                    'NotNull': 'non nul',
                    'IsEmpty': 'vide',
                    'IsNotEmpty': 'pas vide'
                }
            },
        });
        var localData = window.data;
        var fLocalData = window.customerData;
        var odatav4 = new ej.data.DataManager({
            url: 'https://services.odata.org/V4/Northwind/Northwind.svc/Orders/',
            adaptor: new ej.data.ODataV4Adaptor()
        });
        var fOdatav4 = new ej.data.DataManager({
            url: 'https://services.odata.org/V4/Northwind/Northwind.svc/Customers/',
            adaptor: new ej.data.ODataV4Adaptor()
        });
        var odata = new ej.data.DataManager({
            url: 'https://js.syncfusion.com/demos/ejServices/Wcf/Northwind.svc/Orders',
            adaptor: new ej.data.ODataAdaptor()
        });
        var fOdata = new ej.data.DataManager({
            url: 'https://js.syncfusion.com/demos/ejServices/Wcf/Northwind.svc/Customers',
            adaptor: new ej.data.ODataAdaptor()
        });
        var filtertype = [
            { id: 'FilterBar', type: 'FilterBar' },
            { id: 'Menu', type: 'Menu' },
            { id: 'CheckBox', type: 'CheckBox' },
            { id: 'Excel', type: 'Excel' }
        ];
        var localetype = [
            {id: 'English', type: 'en-US'},
            {id: 'German - Germany*', type: 'de-DE'},
            {id: 'French - Switzerland*', type: 'fr-CH'},
            {id: 'Arabic*', type: 'ar-AE'},
            {id: 'Chinese - China*', type: 'zh'}
        ];
        var grid = new ej.grids.Grid({
            dataSource: localData.slice(2, -1),
            locale: 'en-US',
            allowPaging: true,
            allowFiltering: true,
            filterSettings: { type: 'FilterBar' },
            toolbar: ['Search', 'ColumnChooser'],
            showColumnChooser: true,
            columns: [
                { field: 'OrderID', width: 100, headerText: 'Order ID' },
                // { field: 'CustomerID', width: 120, headerText: 'Customer ID' },
                {
                    field: 'CustomerID',
                    width: 120,
                    headerText: 'Contact Name',
                    foreignKeyField: 'CustomerID',
                    foreignKeyValue: 'ContactName',
                    dataSource: fLocalData
                },
                // { field: 'OrderDate', headerText: 'Order Date', width: 130, format: 'yMd' },
                { field: 'ShippedDate', headerText: 'Shipped Date', width: 130, format: 'yMd' },
                { field: 'Freight', width: 110, format: 'C2', headerText: 'Freight' },
                { field: 'ShipCountry', width: 130, headerText: 'Ship Country' },
                { field: 'ShipRegion', width: 130, headerText: 'Ship Region' }
            ]
        });
        grid.appendTo('#Grid');
        var dropDownFilterType = new ej.dropdowns.DropDownList({
            dataSource: filtertype,
            fields: { text: 'type', value: 'id' },
            value: 'FilterBar',
            width: 200,
            change: function (e) {
                var dropSelectedValue = e.value;
                grid.filterSettings.type = dropSelectedValue;
                grid.clearFiltering();
            }
        });
        dropDownFilterType.appendTo('#filterType');
        var dropDownLocaleType = new ej.dropdowns.DropDownList({
            dataSource: localetype,
            fields: { text: 'id', value: 'type' },
            value: 'en-US',
            width: 200,
            change: (e) => {
                var dropSelectedValue = e.value;
                if (dropSelectedValue === 'ar-AE') {
                    grid.enableRtl = true;
                }
                else {
                    grid.enableRtl = false;
                }
                grid.locale = dropSelectedValue;
            }
        });
        dropDownLocaleType.appendTo('#localeType');
        var filterbarOperator = new ej.buttons.CheckBox();
        filterbarOperator.appendTo('#filterBarOperator');

        document.getElementById('filterBarOperator').onclick = () => {
            if (filterbarOperator.checked) {
                grid.filterSettings.showFilterBarOperator = true;
            } else {
                grid.filterSettings.showFilterBarOperator = false;
            }
            grid.clearFiltering();
        };
    </script>
</body>
</html>
