<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Filter Operator Demo With OData</title>
    <script src="https://ej2.syncfusion.com/javascript/demos/grid/local-data/datasource.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://cdn.syncfusion.com/ej2/20.4.48/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
    <script src="../ej2.min.js"></script>
    <script>
        function load() {
            document.body.lastElementChild.remove();
        }
    </script>
</head>
<body onload="load()">
    <div>
        <div>Filter Type</div>
        <input type="text" tabindex="1" id='filterType' />
        <div id="Grid">
        </div>
    </div>
    <script>
        var localData = window.data;
        var odatav4 = new ej.data.DataManager({
            url: 'https://services.odata.org/V4/Northwind/Northwind.svc/Orders/',
            adaptor: new ej.data.ODataV4Adaptor()
        });
        var odata = new ej.data.DataManager({
            url: 'https://js.syncfusion.com/demos/ejServices/Wcf/Northwind.svc/Orders',
            adaptor: new ej.data.ODataAdaptor()
        });
        var filtertype = [
            { id: 'FilterBar', type: 'FilterBar' },
            { id: 'Menu', type: 'Menu' },
            { id: 'CheckBox', type: 'CheckBox' },
            { id: 'Excel', type: 'Excel' }
        ];
        var grid = new ej.grids.Grid({
            // dataSource: localData.slice(2, -1),
            dataSource: odata,
            allowPaging: true,
            allowFiltering: true,
            filterSettings: { type: 'FilterBar' },
            toolbar: ['ColumnChooser'],
            showColumnChooser: true,
            columns: [
                { field: 'OrderID', width: 100, headerText: 'Order ID' },
                { field: 'CustomerID', width: 120, headerText: 'Customer ID' },
                { field: 'OrderDate', headerText: 'Order Date', width: 130, format: 'yMd' },
                { field: 'Freight', width: 110, format: 'C2', headerText: 'Freight' },
                { field: 'ShipCountry', width: 130, headerText: 'Ship Country' },
                { field: 'ShipRegion', width: 130, headerText: 'Ship Region' }
            ]
        });
        grid.appendTo('#Grid');
        var dropDownFilterType = new ej.dropdowns.DropDownList({
            dataSource: filtertype,
            fields: { text: 'type', value: 'id' },
            value: 'FilterBar',
            width: 200,
            change: function (e) {
                var dropSelectedValue = e.value;
                grid.filterSettings.type = dropSelectedValue;
                grid.clearFiltering();
            }
        });
        dropDownFilterType.appendTo('#filterType');
    </script>
</body>
</html>
