<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
<!--     <link href="index.css" rel="stylesheet"> -->
    <script src="//ej2.syncfusion.com/javascript/demos/grid/local-data/datasource.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link href="https://cdn.syncfusion.com/ej2/20.2.44/material.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> 
    <script src="ej2.min.js"></script>
    <script src="data.js" type="text/javascript"></script> 
</head>
<body>
    <div>
        <div style="padding: 10px; display: inline-block;">
            <input id="rtlmode" type="checkbox" />
        </div>
        <div style="padding: 10px; display: inline-block;">
            <input id="biggermode" type="checkbox" />
        </div>
    </div>
    <input type="text" tabindex="1" id="newRowPosition" />
    <div id="Grid"></div>        
<script>
  var newRowPosition = [
  { id: 'Top', newRowPosition: 'Top' },
  { id: 'Bottom', newRowPosition: 'Bottom' },
];
var grid = new ej.grids.Grid({
  dataSource: data,
  editSettings: {
    allowEditing: true,
    allowAdding: true,
    allowDeleting: true,
    mode: 'Normal',
    newRowPosition: 'Top',
  },
  allowPaging: true,
  pageSettings: { pageCount: 5 },
  toolbar: ['Add', 'Edit', 'Delete', 'Update', 'Cancel'],
  width: 600,
  actionBegin: actionBegin,
  columns: [
    {
      field: 'OrderID',
      isPrimaryKey: true,
      headerText: 'Order ID',
      textAlign: 'Right',
      validationRules: { required: true, number: true },
      width: 140,
    },
    {
      field: 'CustomerID',
      headerText: 'Customer ID',
      validationRules: { required: true },
      width: 140,
    },
    {
      field: 'Freight',
      headerText: 'Freight',
      textAlign: 'Right',
      editType: 'numericedit',
      width: 140,
      format: 'C2',
      validationRules: { required: true },
    },
    {
      field: 'OrderDate',
      headerText: 'Order Date',
      editType: 'datetimepickeredit',
      format: { type: 'dateTime', format: 'M/d/y hh:mm a' },
      width: 160,
    },
    {
      field: 'ShipCountry',
      headerText: 'Ship Country',
      editType: 'dropdownedit',
      width: 150,
      edit: { params: { popupHeight: '300px' } },
    },
  ],
});
grid.appendTo('#Grid');

function actionBegin(args) {
  if (args.requestType === 'save') {
    if (
      grid.pageSettings.currentPage !== 1 &&
      grid.editSettings.newRowPosition === 'Top'
    ) {
      args.index =
        grid.pageSettings.currentPage * grid.pageSettings.pageSize -
        grid.pageSettings.pageSize;
    } else if (grid.editSettings.newRowPosition === 'Bottom') {
      args.index =
        grid.pageSettings.currentPage * grid.pageSettings.pageSize - 1;
    }
  }
}

var dropDownType = new ej.dropdowns.DropDownList({
  dataSource: [
    { id: 'toolbar1', name: 'default toolbar' },
    { id: 'toolbar2', name: 'modify toolbar' },
  ],
  fields: { text: 'name', value: 'id' },
  value: 'toolbar1',
  width: 120,
  change: (e) => {
    if (e.value === 'toolbar1') {
      grid.toolbar = ['Add', 'Delete', 'Update', 'Cancel', 'Save'];
    } else {
      grid.toolbar = [
        'Add',
        'Edit',
        'Delete',
        'Update',
        'Cancel',
        'Save',
        'Print',
        'ExcelExport',
        'PdfExport',
      ];
    }
  },
});
dropDownType.appendTo('#newRowPosition');

</script>
</body></html>
