<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox/Excel Filter On Demand Virtual Scroll</title>
    <!-- <link href="https://cdn.syncfusion.com/ej2/23.1.44/material.css" class="theme-primary" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./theme-studio/material.css" class="theme-primary">
    <script src="../customdata.js"></script>
    <script src="https://ej2.syncfusion.com/javascript/demos/grid/local-data/datasource.js"
        type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <!-- <link href="https://cdn.syncfusion.com/ej2/20.4.48/material.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="./24.1.41.js"></script>
    <script>
        function load() {
            document.body.lastElementChild.remove();
        }
    </script>
</head>

<body onload="load()">
    <div id="Grid">
    </div>
    <script>
       var urlapi = new ej.data.DataManager({
            url: 'https://ej2services.syncfusion.com/js/release/api/UrlDataSource',
            adaptor: new ej.data.UrlAdaptor()
        });
        var grid = new ej.grids.Grid(
            {
                dataSource: urlapi,
                query: new ej.data.Query().addParams('dataCount', '10000'),
                allowPaging: true,
                allowFiltering: true,
                allowSorting: true,
                filterSettings: { type: 'Excel', enableInfiniteScrolling: true, itemsCount: 40, loadingIndicator: 'Spinner' },
                columns: [
                    { field: 'EmployeeID', headerText: 'Employee ID', isPrimaryKey: true, width: '120' },
                    { field: 'Employees', headerText: 'Employee Name', width: '150' },
                    { field: 'Designation', headerText: 'Designation', width: '130' },
                    {
                        field: 'CurrentSalary', headerText: 'Current Salary', format: 'C2',
                        textAlign: 'Right', width: '120'
                    },
                ],
                pageSettings: { pageCount: 5 }
            });
        grid.appendTo('#Grid');
    </script>
</body>

</html>
